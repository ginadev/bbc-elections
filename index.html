<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK 2024 Election Results</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1>UK 2024 General Election Results</h1>

  <div class="flex">
    <div>
        <label for="constituency-select">Select Constituency:</label>
        <select class="border-2" id="constituency-select">
        <option value="">Loading...</option>
        </select>
    </div>

    <div class="ml-3">
        <label for="constituency-search">Search Constituency:</label>
        <input class="border-2" type="text" id="constituency-search" placeholder="Start typing a constituency name..." autocomplete="off">
    </div>
</div>

  <div id="results-container" class="hidden">
    <h2 id="constituency-name"></h2>
    <p><strong>Winning Candidate:</strong> <span id="winning-candidate"></span></p>
    <p><strong>Winning Party:</strong> <span id="winning-party"></span></p>
    <p><strong>Turnout:</strong> <span id="turnout"></span></p>

    <h3>Results</h3>
    <table>
      <thead>
        <tr>
          <th>Party</th>
          <th>Candidate Name</th>
          <th>Votes</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="results-table-body">
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
