<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Election Results</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="uk-results" class="p-6 max-w-4xl mx-auto"> 
      <h1 class="text-2xl font-bold my-8">UK General Election Results</h1>
      
      <div id="uk-highcharts" class="min-h-96"></div>
  
      <div v-if="error" class="text-red-500 text-center">
        {{ error }}
      </div>
  
      <div v-if="!error" class="grid grid-cols-6 mb-8 mx-2 transition-opacity transform duration-500 ease-in-out opacity-0 translate-y-4 min-h-20" :class="{ 'opacity-100 translate-y-0': hasLoaded }">      
        <div v-for="result in results" :key="result.party" class="flex flex-col font-bold items-center" :style="{ backgroundColor: getPartyColour(result.partyCode).background}">
          <div class="px-4 py-2" :style="{ color: getPartyColour(result.partyCode).text }">{{ result.partyCode }}</div>
          <div  class="px-4 py-2 w-full text-center" :style="{ backgroundColor: getPartyColour(result.partyCode).lightBackground }">{{ result.seats }}</div>
        </div>
      </div>
      

  <div class="flex space-x-3 items-end justify-between min-h-11">
    <div>
      <select class="border-2 p-2 truncate w-72" onchange="" id="county-select">
        <option value="">Select County</option>
      </select>
    </div>
    <div>
      <input class="border-2 w-[400px] p-2" type="text" id="constituency-search" placeholder="Start typing a constituency name..." autocomplete="off">
    </div>
    <div class="border-2 p-2 text-gray-500 cursor-pointer hover:underline" onclick="clearResults()">
      Clear 
    </div>
  </div>

  <div class="min-h-[500px]">
    <div id="results-container" class="hidden"></div>
  </div>

  <script src="./scripts/uk-results.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
